<ion-app>
  <ion-split-pane contentId="main-content" when="xl">
    <ion-menu contentId="main-content" type="overlay">
      <ion-content>
        <ion-list id="inbox-list">
          <ion-list-header *ngIf="user; else notLoggedIn">{{ user.name }}</ion-list-header>
          <ng-template #notLoggedIn>
            <ion-list-header>Anonymous</ion-list-header>
          </ng-template>
          <ion-menu-toggle auto-hide="false">
            <ion-item *ngIf="!user" routerDirection="root" [routerLink]="['login']" lines="none" detail="false"
              routerLinkActive="selected">
              <ion-icon slot="start" [ios]="'log-in-outline'" [md]="'log-in-sharp'"></ion-icon>
              <ion-label>Login</ion-label>
            </ion-item>
            <ion-item *ngIf="!user" routerDirection="root" [routerLink]="['register']" lines="none" detail="false"
              routerLinkActive="selected">
              <ion-icon slot="start" [ios]="'person-add-outline'" [md]="'person-add-sharp'"></ion-icon>
              <ion-label>Register</ion-label>
            </ion-item>
            <ion-item *ngIf="user" routerDirection="root" [routerLink]="['logout']" lines="none" detail="false"
              routerLinkActive="selected">
              <ion-icon slot="start" [ios]="'log-out-outline'" [md]="'log-out-sharp'"></ion-icon>
              <ion-label>Logout</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
        <ion-list id="content-list">
          <ion-list-header>Navigate</ion-list-header>

          <ion-item routerDirection="root" [routerLink]="['home']" lines="none" detail="false">
            <ion-icon slot="start" ios="home-outline" md="home-outline"></ion-icon>
            <ion-label>Home</ion-label>
          </ion-item>
          <ion-item *ngIf="user" routerDirection="root" [routerLink]="['following']" lines="none" detail="false">
            <ion-icon slot="start" ios="bookmarks-outline" md="bookmarks-outline"></ion-icon>
            <ion-label>Following</ion-label>
          </ion-item>
          <ion-item routerDirection="root" [routerLink]="['search']" lines="none" detail="false">
            <ion-icon slot="start" ios="search-outline" md="search-outline"></ion-icon>
            <ion-label>Search</ion-label>
          </ion-item>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
